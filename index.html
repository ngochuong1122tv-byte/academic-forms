<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Chatbot TVU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #020617);
  color: #fff;
  height: 100vh;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #020617;
  border-right: 1px solid #1e293b;
  padding: 16px;
}
.sidebar h2 { margin: 0 0 20px; }
.new-chat {
  background: #1e40af;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
}

/* Chat area */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.header {
  background: #1e3a8a;
  padding: 14px;
  font-weight: bold;
}
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}
.msg {
  max-width: 70%;
  margin-bottom: 12px;
  padding: 12px 16px;
  border-radius: 14px;
}
.user {
  background: #2563eb;
  margin-left: auto;
}
.bot {
  background: #1f2937;
  margin-right: auto;
}

/* Buttons */
.bot-buttons button {
  margin: 6px 6px 0 0;
  padding: 8px 14px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

/* Input */
.input-area {
  display: flex;
  padding: 12px;
  border-top: 1px solid #1e293b;
}
.input-area input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
}
.input-area button {
  margin-left: 10px;
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
}
/* Link trong tin nh·∫Øn bot */
.msg.bot a {
  color: #38bdf8;              
  font-weight: 600;
  text-decoration: none;
}

.msg.bot a:hover {
  color: #7dd3fc;             
  text-decoration: underline;
}

.msg {
  white-space: pre-line;   
}

</style>
</head>

<body>

<div class="sidebar">
  <h2>üéì Chatbot TVU</h2>
  <div class="new-chat" onclick="startChat()">‚ûï Chat m·ªõi</div>
</div>

<div class="chat-container">
  <div class="header">Chatbot t∆∞ v·∫•n h·ªçc v·ª• Tr∆∞·ªùng ƒê·∫°i h·ªçc Tr√† Vinh</div>
  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendText()">G·ª≠i</button>
  </div>
</div>

<script>
const RASA_URL = "http://localhost:5005/webhooks/rest/webhook";
const senderId = "tvu_user";

function startChat() {
  document.getElementById("messages").innerHTML = "";
  sendMessage("hello", true);
}

document.getElementById("userInput").addEventListener("keydown", e => {
  if (e.key === "Enter") sendText();
});

function sendText() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  addMessage(text, "user");
  sendToRasa(text);
}

function sendMessage(text, silent = false) {
  if (!silent) addMessage(text, "user");
  sendToRasa(text);
}

async function sendToRasa(message) {
  const res = await fetch(RASA_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      sender: senderId,
      message: message
    })
  });

  const data = await res.json();
  data.forEach(handleBotMessage);
}

function handleBotMessage(msg) {
  if (msg.text) addMessage(msg.text, "bot");

  if (msg.buttons) {
    const wrap = document.createElement("div");
    wrap.className = "msg bot";

    const box = document.createElement("div");
    box.className = "bot-buttons";

    msg.buttons.forEach(b => {
      const btn = document.createElement("button");
      btn.innerText = b.title;

      btn.onclick = () => {
        // ‚úÖ Hi·ªÉn th·ªã CH·ªà TITLE cho user
        addMessage(b.title, "user");

        // ‚úÖ G·ª≠i ƒê√öNG payload cho Rasa
        sendToRasa(b.payload);
      };

      box.appendChild(btn);
    });

    wrap.appendChild(box);
    document.getElementById("messages").appendChild(wrap);
  }

  scrollDown();
}

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerHTML = text;   // üëà QUAN TR·ªåNG
  document.getElementById("messages").appendChild(div);
  scrollDown();
}
function scrollDown() {
  const m = document.getElementById("messages");
  m.scrollTop = m.scrollHeight;
}

startChat();
</script>

</body>
</html>
