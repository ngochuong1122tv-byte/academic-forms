<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đơn xin nghỉ học tạm thời</title>
<style>
body {
  font-family: Arial;
  background: #f1f5f9;
}
.form-box {
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 24px;
  border-radius: 12px;
}
h2 { text-align: center; }
label { font-weight: bold; display:block; margin-top:12px; }
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
}
button {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="form-box">
  <h2>ĐƠN XIN NGHỈ HỌC TẠM THỜI</h2>

  <label>Họ và tên</label>
  <input type="text">

  <label>Mã sinh viên</label>
  <input type="text">

  <label>Lớp / Ngành</label>
  <input type="text">

  <label>Thời gian xin nghỉ</label>
  <input type="text" placeholder="Ví dụ: HK1 năm 2025-2026">

  <label>Lý do</label>
  <textarea rows="4"></textarea>

  <button>Gửi đơn</button>
</div>

</body>
</html>
